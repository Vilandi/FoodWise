<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

</head>
<body>

    <h1>FoodWise</h1>
    <input type="text" id="foodName" placeholder="Enter food name">
    <input type="number" id="foodQuantity" placeholder="Enter food quantity in grams">

    <button onclick="translateFood(); fetchData();">Fetch Food</button><br>

    <div id="foodResponse">
        <p id="calories"></p>
        <p id="fat"></p>
        <p id="satFat"></p>
        <p id="fiber"></p>
        <p id="sugar"></p>
        <p id="protein"></p>
        <p id="cholesterol"></p>
        <p id="sodium"></p>
        <p id="calcium"></p>
        <p id="iron"></p>
    </div>



    <button onclick="saveData()">Save Food</button><br>

</body>
</html>
