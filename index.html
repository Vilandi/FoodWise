<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="container">
        <h1>FoodWise</h1>
        <input type="text" id="foodName" placeholder="Nome do alimento">
        <input type="number" id="foodQuantity" placeholder="Gramatura">
        <button id="showPopup">Pesquisar</button>
    </div>

    <div id="foodResponse" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="calories"></p>
            <p id="fat"></p>
            <p id="satFat"></p>
            <p id="fiber"></p>
            <p id="sugar"></p>
            <p id="protein"></p>
            <p id="cholesterol"></p>
            <p id="sodium"></p>
            <p id="calcium"></p>
            <p id="iron"></p>
        </div>
    </div>
</body>
</html>
